
<div class="wrapper">

	<app-header></app-header>
	<app-aside></app-aside>

	<div class="content-wrapper" style="min-height: 1602px;">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Transferencias</h1>
					</div>
				</div>
			</div>
		</section>
	
		<section class="content">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="card-title">Realiza tus transferencias a frecuentes</h3>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-success pull-right"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>

					<div class="row">
						<div class="col-md-5">
                            <select class="form-control" [(ngModel)]="selectedAccount">
                                <option value="">Seleccione una cuenta</option>
                                <option *ngFor="let account of accounts" [value]="account.id">{{account.number}}</option>
                            </select>
						</div>
                        <div class="col-md-2">
                            <div class="flex-container">
                                <h4>TO</h4>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <select class="form-control" [(ngModel)]="selectedFrecuent">
                                <option value="">Seleccione una frecuente</option>
                                <option *ngFor="let frecuent of frecuents" [value]="frecuent.id">{{frecuent.number_card}}</option>
                            </select>
						</div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-5">
                            <input type="number" step="any" class="form-control" [(ngModel)]="amount" placeholder="Ingrese cantidad a transferir">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <button (click)="do()" class="btn btn-success block">Realizar transferencia</button>
                        </div>
					</div>
                </div>
            </div>	
		</section>

	</div>

	<app-footer></app-footer>
	
</div>
